<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой тест переводов</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .success { border-color: #28a745; background: #d4edda; }
        .error { border-color: #dc3545; background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Простой тест загрузки переводов</h1>

    <div id="results">
        <div class="result">Загрузка...</div>
    </div>

    <script type="module">
        try {
            // Импортируем translations
            const module = await import('./src/locales/translations.js');
            const translations = module.translations;

            console.log('✅ Translations loaded:', translations);

            const resultsDiv = document.getElementById('results');

            // Проверяем что translations загружены
            if (translations && translations.ru && translations.ru.nav) {
                resultsDiv.innerHTML = `
                    <div class="result success">
                        ✅ Translations успешно загружены
                    </div>
                    <div class="result">
                        RU nav.home: ${translations.ru.nav.home}
                    </div>
                    <div class="result">
                        UZ nav.home: ${translations.uz?.nav?.home || 'Not found'}
                    </div>
                    <div class="result">
                        EN nav.home: ${translations.en?.nav?.home || 'Not found'}
                    </div>
                `;
            } else {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        ❌ Translations не загружены правильно
                    </div>
                `;
            }

        } catch (error) {
            console.error('❌ Error loading translations:', error);
            document.getElementById('results').innerHTML = `
                <div class="result error">
                    ❌ Ошибка загрузки translations: ${error.message}
                </div>
            `;
        }
    </script>
</body>
</html>
